<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
	<title>인정식탁</title>

	<link rel="stylesheet" href="./assets/css/reset.css" />
	<link rel="stylesheet" href="./assets/css/common.css" />
	<link rel="stylesheet" href="./assets/css/ai.css" />
	<link rel="stylesheet" href="./assets/css/response.css" />

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
	<script src="./assets/js/layout.js"></script>
</head>
<body>
	<div id="wrap">

		<div id="page__ai-result" class="height-full-header-nav-gnb">
			<div class="ai__result-ttl">
				<h3>현재 당신에게 맞는<br>맞춤 식탁 SET을 알려드릴게요</h3>
				<small>지금 나에게 필요한 제품을 추천해주는<br>맞춤식탁 전문 브랜드 '인정식탁'</small>
				<p class="result__wrap"></p>
			</div>
			<div class="ai__result-motion">
				<div class="ai__result-motion-group">
					<span></span><span></span><span></span><span></span><span></span><span></span>
				</div>
			</div>
		</div><!-- #page__ai-main -->

	</div><!-- #wrap -->
	<script>
		$(()=>{

			//
			let my_data = JSON.parse(localStorage.getItem("my_data"));
			let today_data = JSON.parse(localStorage.getItem("today_data"));
			localStorage.removeItem("my_data");
			localStorage.removeItem("today_data");
			let resultHTML = ``;

			// 나만의 식탁
			if( my_data !== null ){
				resultHTML = `
					<span>${my_data[1]}</span>
					<span>${my_data[0]}</span>
					<span>${my_data[4]}</span>
					<span>${my_data[5]}</span>
				`;
				if( my_data[6] ){ resultHTML += `<span>${my_data[6]}</span>` }
				if( my_data[7] ){ resultHTML += `<span>${my_data[7]}</span>` }
				if( my_data[8] ){ resultHTML += `<span>${my_data[8]}</span>` }

			} else if( today_data !== null ){	// 오늘의 식탁
				resultHTML = `
					<span>${today_data[0]}</span>
					<span>${today_data[1]}</span>
				`;
				if( today_data[2] ){ resultHTML += `<span>${today_data[2]}</span>` }
				if( today_data[3] ){ resultHTML += `<span>${today_data[3]}</span>` }
				if( today_data[4] ){ resultHTML += `<span>${today_data[4]}</span>` }
			}

			$(document).find(".result__wrap").html(resultHTML);

			setTimeout(() => {
				window.location.href = "./ai-recom.html";
			}, 3000);
		});
	</script>
</body>
</html>
